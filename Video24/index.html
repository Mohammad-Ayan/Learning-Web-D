<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Shadow and Outlines</title>
    <style>
        .box {
            border: 2px solid salmon;
            padding: 34px;
            color: rgba(165, 18, 18, 0.945);
            box-shadow:  8px 16px 7px #8d5f5f;
        }
       
        .text-element {
    text-shadow: 4px 3px 9px #4f0000;
        }

    </style>
</head>

<body>
    <div class="box">
        Hi, this looks cool
    </div>

    <p class="text-element">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Id odio atque
         commodi quis quidem! Eum dignissimos odio consequuntur, tempore magni natus enim 
         similique, doloribusipsam dolor delectus minima. Dolore, dolores.
        </p>
  
</body>

</html>
