<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="enter city name" spellcheck="false">
            <button><img src="images/search.png"></button>
        </div>

        <div class="weather"> <!-- Corrected: Added '=' to fix the class attribute -->
            <img src="Images/rain.png" class="weather-icon">
            <h1 class="temp">21Â°C</h1> <!-- Corrected: Removed ':' and fixed temperature symbol -->
            <h2 class="city">New Delhi</h2>
            <div class="details">
                <div class="col">
                    <img src="Images/humidity.png"> <!-- Corrected: Removed ':' -->
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="Images/wind.png"> <!-- Corrected: Removed ':' -->
                    <div>
                        <p class="wind">15 Km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Add this script tag to your HTML file -->
    <script src="app.js"></script>
</body>

</html>
