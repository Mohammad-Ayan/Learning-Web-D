<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card with PNG</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body {
            background-color: #222;
        }

        .card {
            width: 80%;
            max-width: 400px;
            background: linear-gradient(135deg, #00feba, #5b548a);
            color: #fff;
            margin: 100px auto 0;
            border-radius: 10px;
            padding: 4px 4px;
            text-align: center;
        }

        .card img {
            width: 100%;
            /* Set the width to 100% of its container (the card) */
            height: auto;
            /* Maintain aspect ratio */
            border-radius: 10px;
            /* Apply border-radius to match card */
        }


        

        .card2 {
            width: 100%;

            max-width: fit-content;
            margin: 100px auto 0;
            background: linear-gradient(135deg, #f8fffd, #9c8fee);
            color: #fff;
            text-align: center;
        }

        ul {
            display: flex;
            padding: 10px;
            margin: 2px;
            border-radius: 20px;
            

        }
        ul li{
            list-style: none;
            padding: 10px;
            color: rgb(22, 34, 34);
        }

        .heading {
            text-align: left;
            font-family: Arial, Helvetica, sans-serif;
            color: #222;
            padding: 5px;
        }

        .container{
            text-align:left;
        }
    </style>
</head>
