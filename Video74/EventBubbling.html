<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Bubbling</title>
</head>
<style>
    .child {
        background-color: rgb(252, 245, 249);
        border: 2px solid dimgray;
        padding: 24px;
        margin: 24px;
    }

    .childContainer {
        background-color: rgb(184, 215, 105);

        padding: 24px;
        margin: 24px;
    }

    .Container {
        background-color: rgb(113, 215, 79);

        padding: 24px;
        margin: 24px;
    }
</style>

<body>
    <div class="Container">
        <div class="childContainer">
            <div class="child">
                I am a child
            </div>
        </div>
    </div>
    <script>
        document.querySelector(".child").addEventListener
            ("click", (e) => {
                e.stopPropagation()
                alert("Child has been clicked")
            })

        document.querySelector(".childContainer").addEventListener
            ("click", (e) => {
                e.stopPropagation()
                alert("childContainer has been clicked")
            })

        document.querySelector(".Container").addEventListener
            ("click", (e) => {
                e.stopPropagation()
                alert("Container has been clicked")
            })


            //---------------------------- Interval

        function getRandomColor() {
            let val1 = Math.ceil(0 + Math.random() * 255);
            let val2 = Math.ceil(0 + Math.random() * 255);
            let val3 = Math.ceil(0 + Math.random() * 255);
            return `rgb(${val1}, ${val2}, ${val3})`
}
        
        setInterval(() => {
            document.querySelector(".childContainer").style.background = getRandomColor();
        }, 1500);

        //---------------------------SetTimeout
        setTimeout(() => {
            document.querySelector(".child").style.background = getRandomColor();
        }, 1500);

    </script>
</body>

</html>
